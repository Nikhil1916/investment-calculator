<main class="flex items-center justify-center">
        <div class="bg-gradient-to-b from-green-700 to-green-500 shadow-xl rounded-lg p-6  w-[50%] flex flex-wrap ">
            <div class="w-[50%] p-2 ">
                <app-user-input name="initial_investment" type="number" (selectedValue)="onUpdateValue($event)"></app-user-input>
            </div>
            <div class="w-[50%] p-2 ">
                <app-user-input name="annual_investment" type="number" (selectedValue)="onUpdateValue($event)"></app-user-input>
            </div>
            <div class="w-[50%] p-2 ">
                <app-user-input name="expected_return" type="number" (selectedValue)="onUpdateValue($event)"></app-user-input>
            </div>
            <div class="w-[50%] p-2 ">
                <app-user-input name="duration" type="number" (selectedValue)="onUpdateValue($event)"></app-user-input>
            </div>
            <div class="w-full px-2 mt-4">
                <button (click)="onCalculate()"
                    class="w-full bg-green-300 hover:bg-green-400 text-black font-semibold py-2 rounded shadow-md transition duration-200">
                    CALCULATE
                </button>
            </div>
        </div>
</main>
